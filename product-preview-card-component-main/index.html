<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="box">
      <div id="product-image">
        <img id="p-img" src="./images/image-product-desktop.jpg" alt="Product image" />
      </div>
      <div id="text">
        <h4>Perfume</h4>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div id="price">
          <span id="sale-price">$149.99</span>
          <span id="normal-price">$169.99</span>
        </div>

        <button type="submit">
          <span><img src="./images/icon-cart.svg" alt="" /></span> Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Yashbabani0">Yash Babani</a>.
    </div>
    </div>
    
  </body>
</html>
